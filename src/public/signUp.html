<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../public/signUp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <form id="form">
        <h1>Registration</h1>


        <label for="email">Email
            <input id="email" class="normalInput"/>
          </label>

        <label for="FirstName">First Name
            <input id="firstName" class="normalInput"/>
          </label>

        <label for="lastName">lastName
            <input id="lastName" class="normalInput"/>
          </label>

        <label for="password">Password
        <input id="password" class="normalInput" type="password"/>
      </label>

        <label for="confirmPassword">Confirm password
        <input id="confirmPassword" class="normalInput" type="password"/>
      </label>

        <div id="errorOutput"></div>
        <div id="SubmitedOutput"></div>

        <input type="submit" value="submit">
        <a href="/">Log In</a>

    </form>

    <script src="../public/signUp.js"></script>
</body>

</html>
