<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Search</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>

  <body>
    <h1>Car Search</h1>

    <form>
      <div>
        <input
          id="carInput"
          name="car"
          type="search"
          placeholder="Car Name"
          required
        />
        <input id="submit" type="submit" value="Search" />
      </div>
      <div id="suggestion"></div>
    </form>

    <div id="output">
      <img
        id="carImg"
        src="http://ts2.mm.bing.net/th?id=OIP.M8405c51f97d104b4eb7cdfec4e80bb5bo0&pid=15.1"
      />
      <label id="make">make: AstonMartin</label>
      <label id="model">model: 2016</label>
      <label id="year">Year: 2016</label>
      <label id="horsepower">horsepower: 2016</label>
      <label id="price">price: 2016</label>
      <div id="youtube">
        <!-- <img id="arrow" src="https://lh3.googleusercontent.com/proxy/sDHr7IrVn4Rvm8Nxbnfub8iwUfEzFCqCc7tnJomL7fn5GOdihE8zKnFFHMtS6aY8NNzI48igESvlyd-FjzyDgvbvpIzOBW2J-_g-l1hJeaJLdMpiypg8G6kD1gJvnHxkL76v8w"> -->
      <a id="a" target="_blank"><img id="img_btn" src="public/pic.png" /></a>
    </div>

    </div>

    <div class="car-container"></div>
    <script src="../public/app.js"></script>
  </body>
</html>
